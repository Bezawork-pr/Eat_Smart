<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Registration Form</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
			/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<style type="text/css">
body {
	padding-top: 7%;
	background: #337ab7;
}
      .form-signup {
	      margin: 0 auto;
	      max-width: 400px;
      }
		</style>
	</head>

	<body>
		<form class="form-signup"action="{{ url_for("registration") }}" method="post">				
			<h2>Register</h2>
			<p>Create an account</p>
			<div class="form-group">
				<div class="row">
					<div class="form-group">
						<input
							id="user"
							type="text"
							name="user"
							class="form-control"
							placeholder="User Name"
							required
							/>
					</div>

					<div class="form-group">
						<input
							id="email"
							type="email"
							name="email"
							class="form-control"
							placeholder="Email Address"
							required
							/>
					</div>
					<div class="form-group">
						<input
							id="password"
							type="password"
							name="password"
							class="form-control"
							placeholder="Password"
							required
							/>
					</div>
					<div class="form-group">
						<input
							id="repassword"
							type="repassword"
							name="repassword"
							class="form-control"
							placeholder="Confirm password"
							required
							/>
					</div>
					<div class="form-group">
						<label>
							<input type="checkbox" name="" required/>
							I accept the <a href="#" style="color: white">Terms of use</a>
						</label>
					</div>
					<input type="submit" class="btn btn-success btn-block" value="submit" />
		</form>
				</div>
	</body>
</html>
